<!-- Tabs with routing  -->
 <nav md-tab-nav-bar >
  <a md-tab-link
     *ngFor="let article of getnavLinks(); let i = index"
     [routerLink]="article.id"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">
    {{article.label}}
  </a>
</nav>
